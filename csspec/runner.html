<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSSpec Test Runner</title>
  <meta name="description" content="Run CSS tests">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../app/style.css">
  <link rel="stylesheet" href="../css-tests/suite-csspec.css">
</head>
<body>

  <h2>CSSpec Test Runner</h2>
  <p>&mdash; open Console to observe test results &mdash;</p>

  <div id="csspec-fixture"></div>

  <script src="../app/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../app/bower_components/underscore/underscore-min.js"></script>
  <script src="csspec.js"></script>
  <script src="csspec-test-case.js"></script>
  <script type="application/javascript">
    CSSpec.prepare();
    CSSpec.exec('#csspec-fixture');
    CSSpec.report();
  </script>

</body>
</html>
